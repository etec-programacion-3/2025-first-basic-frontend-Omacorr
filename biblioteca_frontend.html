<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Biblioteca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: white;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .book-author {
            color: #666;
            margin-bottom: 12px;
            font-style: italic;
        }

        .book-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .book-detail {
            display: flex;
            justify-content: space-between;
        }

        .book-detail strong {
            color: #2c3e50;
        }

        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .status.disponible {
            background: #d4edda;
            color: #155724;
        }

        .status.prestado {
            background: #f8d7da;
            color: #721c24;
        }

        .book-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Sistema de Gesti√≥n de Biblioteca</h1>
            <p>Gestiona tu colecci√≥n de libros de forma f√°cil y eficiente</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="abrirModalCrear()">
                    ‚ûï Nuevo Libro
                </button>
                <button class="btn btn-success" onclick="cargarLibros()">
                    üîÑ Actualizar
                </button>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar por t√≠tulo, autor, categor√≠a o estado...">
                    <button class="btn btn-primary" onclick="buscarLibros()">
                        üîç Buscar
                    </button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalLibros">0</div>
                    <div>Total de Libros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="librosDisponibles">0</div>
                    <div>Disponibles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="librosPrestados">0</div>
                    <div>Prestados</div>
                </div>
            </div>

            <div id="alertContainer"></div>

            <div id="loadingContainer" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando libros...</p>
            </div>

            <div class="books-grid" id="booksContainer">
                <!-- Los libros se cargar√°n aqu√≠ din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar libro -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nuevo Libro</h2>
            </div>
            <form id="bookForm">
                <div class="form-group">
                    <label class="form-label" for="titulo">T√≠tulo *</label>
                    <input type="text" class="form-input" id="titulo" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="autor">Autor *</label>
                    <input type="text" class="form-input" id="autor" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="isbn">ISBN *</label>
                    <input type="text" class="form-input" id="isbn" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="categoria">Categor√≠a *</label>
                    <input type="text" class="form-input" id="categoria" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="estado">Estado</label>
                    <select class="form-select" id="estado">
                        <option value="disponible">Disponible</option>
                        <option value="prestado">Prestado</option>
                        <option value="mantenimiento">Mantenimiento</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="submitBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let editandoLibroId = null;

        // Cargar libros al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            cargarLibros();
        });

        // Funci√≥n para mostrar alertas
        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensaje;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Funci√≥n para cargar todos los libros
        async function cargarLibros() {
            const loadingContainer = document.getElementById('loadingContainer');
            const booksContainer = document.getElementById('booksContainer');
            
            loadingContainer.style.display = 'block';
            booksContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/libros`);
                const data = await response.json();

                if (data.status === 'success') {
                    mostrarLibros(data.data);
                    actualizarEstadisticas(data.data);
                } else {
                    mostrarAlerta('Error al cargar los libros', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n con el servidor', 'error');
            } finally {
                loadingContainer.style.display = 'none';
            }
        }

        // Funci√≥n para mostrar libros en la interfaz
        function mostrarLibros(libros) {
            const booksContainer = document.getElementById('booksContainer');
            
            if (libros.length === 0) {
                booksContainer.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">No hay libros registrados</p>';
                return;
            }

            booksContainer.innerHTML = libros.map(libro => `
                <div class="book-card">
                    <div class="book-title">${libro.titulo}</div>
                    <div class="book-author">por ${libro.autor}</div>
                    <div class="book-details">
                        <div class="book-detail">
                            <span><strong>ISBN:</strong></span>
                            <span>${libro.isbn}</span>
                        </div>
                        <div class="book-detail">
                            <span><strong>Categor√≠a:</strong></span>
                            <span>${libro.categoria}</span>
                        </div>
                        <div class="book-detail">
                            <span><strong>Estado:</strong></span>
                            <span class="status ${libro.estado}">${libro.estado}</span>
                        </div>
                        <div class="book-detail">
                            <span><strong>Creado:</strong></span>
                            <span>${new Date(libro.fecha_creacion).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="book-actions">
                        <button class="btn btn-warning btn-small" onclick="editarLibro(${libro.id})">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="btn btn-danger btn-small" onclick="eliminarLibro(${libro.id}, '${libro.titulo}')">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Funci√≥n para actualizar estad√≠sticas
        function actualizarEstadisticas(libros) {
            const total = libros.length;
            const disponibles = libros.filter(libro => libro.estado === 'disponible').length;
            const prestados = libros.filter(libro => libro.estado === 'prestado').length;

            document.getElementById('totalLibros').textContent = total;
            document.getElementById('librosDisponibles').textContent = disponibles;
            document.getElementById('librosPrestados').textContent = prestados;
        }

        // Funci√≥n para buscar libros
        async function buscarLibros() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();

            if (!query) {
                cargarLibros();
                return;
            }

            const loadingContainer = document.getElementById('loadingContainer');
            const booksContainer = document.getElementById('booksContainer');
            
            loadingContainer.style.display = 'block';
            booksContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/libros/buscar?titulo=${encodeURIComponent(query)}&autor=${encodeURIComponent(query)}&categoria=${encodeURIComponent(query)}&estado=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.status === 'success') {
                    mostrarLibros(data.data);
                    actualizarEstadisticas(data.data);
                    mostrarAlerta(`Se encontraron ${data.total} libros`);
                } else {
                    mostrarAlerta('Error en la b√∫squeda', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n en la b√∫squeda', 'error');
            } finally {
                loadingContainer.style.display = 'none';
            }
        }

        // Evento para buscar al presionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarLibros();
            }
        });

        // Funci√≥n para abrir modal de crear libro
        function abrirModalCrear() {
            editandoLibroId = null;
            document.getElementById('modalTitle').textContent = 'Nuevo Libro';
            document.getElementById('submitBtn').textContent = 'Crear Libro';
            document.getElementById('bookForm').reset();
            document.getElementById('bookModal').style.display = 'block';
        }

        // Funci√≥n para editar libro
        async function editarLibro(id) {
            try {
                const response = await fetch(`${API_BASE}/libros/${id}`);
                const data = await response.json();

                if (data.status === 'success') {
                    const libro = data.data;
                    editandoLibroId = id;
                    
                    document.getElementById('modalTitle').textContent = 'Editar Libro';
                    document.getElementById('submitBtn').textContent = 'Actualizar Libro';
                    
                    document.getElementById('titulo').value = libro.titulo;
                    document.getElementById('autor').value = libro.autor;
                    document.getElementById('isbn').value = libro.isbn;
                    document.getElementById('categoria').value = libro.categoria;
                    document.getElementById('estado').value = libro.estado;
                    
                    document.getElementById('bookModal').style.display = 'block';
                } else {
                    mostrarAlerta('Error al cargar los datos del libro', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n', 'error');
            }
        }

        // Funci√≥n para eliminar libro
        async function eliminarLibro(id, titulo) {
            if (!confirm(`¬øEst√°s seguro de que quieres eliminar el libro "${titulo}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/libros/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.status === 'success') {
                    mostrarAlerta('Libro eliminado exitosamente');
                    cargarLibros();
                } else {
                    mostrarAlerta('Error al eliminar el libro', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n', 'error');
            }
        }

        // Funci√≥n para cerrar modal
        function cerrarModal() {
            document.getElementById('bookModal').style.display = 'none';
            editandoLibroId = null;
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('bookModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('bookForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                titulo: document.getElementById('titulo').value.trim(),
                autor: document.getElementById('autor').value.trim(),
                isbn: document.getElementById('isbn').value.trim(),
                categoria: document.getElementById('categoria').value.trim(),
                estado: document.getElementById('estado').value
            };

            // Validar campos
            if (!formData.titulo || !formData.autor || !formData.isbn || !formData.categoria) {
                mostrarAlerta('Todos los campos marcados con * son obligatorios', 'error');
                return;
            }

            try {
                let response;
                if (editandoLibroId) {
                    // Actualizar libro existente
                    response = await fetch(`${API_BASE}/libros/${editandoLibroId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    // Crear nuevo libro
                    response = await fetch(`${API_BASE}/libros`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                }

                const data = await response.json();

                if (data.status === 'success') {
                    mostrarAlerta(data.message);
                    cerrarModal();
                    cargarLibros();
                } else {
                    mostrarAlerta(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n', 'error');
            }
        });
    </script>
</body>
</html>
